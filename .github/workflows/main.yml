name: Deploy Full Stack App (Backend + Frontend)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      ##############################################
      # ðŸ”¹ Backend Deployment
      ##############################################
      - name: Install backend dependencies
        run: |
          cd code/backend
          npm ci

      - name: Build backend
        run: |
          cd code/backend
          npm run build --if-present

      - name: Set up backend environment variables
        run: |
          cd code/backend
          touch .env
          echo "${{ secrets.VESCUEYE_SECRETS }}" > .env

      - name: Restart backend with PM2
        run: |
          cd code/backend
          pm2 restart api || pm2 start dist/index.js --name api

      ##############################################
      # ðŸ”¹ Frontend Deployment
      ##############################################
      - name: Install frontend dependencies
        run: |
          cd code/web-frontend
          npm ci

      - name: Build frontend
        run: |
          cd code/web-frontend
          npm run build

      - name: Set up frontend environment variables
        run: |
          cd code/web-frontend
          touch .env
          echo "${{ secrets.VESCUEYE_SECRETS_FRONTEND }}" > .env

      - name: Deploy frontend to web server (e.g. nginx)
        run: |
          # Update the path below if your frontend output is different (like 'build' instead of 'dist')
          sudo rm -rf /var/www/html/*
          sudo cp -r code/web-frontend/dist/* /var/www/html/
